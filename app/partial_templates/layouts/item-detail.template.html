<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{item.name}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{item.category}}</h2>
        <p>
          {{item.tag}}
        </p>
        <p>
            <img ng-src="{{item.imgUrl}}" alt="{{item.name}}" style="width:800px; height: 600px;" />
        </p>
        <p>
          {{item.snippet}}
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()">
       Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
